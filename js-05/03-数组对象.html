<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建数组的两种方式
        //1.利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr);

        //2.利用new Array()
        // var arr1=new Array(); //创建了一个空的数组
        // var arr1=new Array(2);//长度为2的空数组
        var arr1 = new Array(2, 3); //等价于[2,3] 
        console.log(arr1);


        //检测是否为数组
        //(1)instanceof 运算符 它可以用来检测是否为数组
        console.log(arr instanceof Array);
        var obj = {};
        console.log(obj instanceof Array);
        //(2)Array.isArray(参数) H5里面新增的方法 ie9以上版本支持
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));


        //添加删除数组元素方法
        //1.push() 在我们数组的末尾 添加一个或多个数组元素 push 推
        console.log(arr.push(4, 'pink'));
        console.log(arr);
        //(1)push 是可以给数组追加新的元素
        //(2)push()参数直接写 数组元素就可以了
        //(3)push完毕之后,返回的结果是 新数组的长度
        //(4)原数组也会发生变化

        //2.unshift 在我们数组的开头 添加一个或多个数组元素
        console.log(arr.unshift('red', 6));
        console.log(arr);
        //(1)unshift 是可以给数组前面追加新的元素
        //(2)unshift()参数直接写 数组元素就可以了
        //(3)unshift,返回的结果是 新数组的长度
        //(4)原数组也会发生变化

        //3.pop() 它可以删除数组的最后一个元素
        console.log(arr.pop());
        console.log(arr);
        //(1)pop 是可以删除数组的最后一个元素 记住一次只能删除一个元素
        //(2)pop()没有参数
        //(3)pop,返回的结果是 删除的那个元素
        //(4)原数组也会发生变化

        //3.shift() 它可以删除数组的最后一个元素
        console.log(arr.shift());
        console.log(arr);
        //(1)shift 是可以删除数组的第一个元素 记住一次只能删除一个元素
        //(2)shift()没有参数
        //(3)shift,返回的结果是 删除的那个元素
        //(4)原数组也会发生变化


        //数组排序
        //1.翻转数组
        arr.reverse();
        console.log(arr);

        //2.数组排序(冒泡排序)
        arr.sort();
        console.log(arr);

        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort();
        console.log(arr1); //[1, 13, 4, 7, 77]
        arr1.sort(function (a, b) {
            return a - b; //升序的顺序排列
            // return b - a; //降序的顺序排列
        })
        console.log(arr1); // [1, 4, 7, 13, 77]


        //返回数组元素索引号方法 indexOf(数组元素) 作用就是返回该数组元素的索引号
        //它只返回第一个满足元素的索引号
        //它如果在该数组里面找不到元素，则返回的是-1
        var arr2 = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr2.indexOf('blue'));
        //从后面开始查找
        console.log(arr2.lastIndexOf('blue'));


        //数组转换为字符串
        //1.toString() 将我们的数组转换为字符串
        var arr3 = [1, 2, 3];
        console.log(arr3.toString()); //1,2,3
        //2.join(分隔符)
        console.log(arr2.join());//red,green,blue,pink,blue
        console.log(arr2.join('-'));//red-green-blue-pink-blue
        console.log(arr2.join('&'));//red&green&blue&pink&blue

    </script>
</head>
