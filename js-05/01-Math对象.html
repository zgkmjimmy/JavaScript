<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math数学对象 不是一个构造函数,所以我们不需要new 来调用,而是直接使用里面的属性和方法即可
        console.log(Math.PI);//属性 圆周率
        console.log(Math.max(1, 99, 3));//99
        console.log(Math.max(1, 99, 'pink'));//NaN
        console.log(Math.max());//-Infinity

        //利用对象封装自己的数学对象 里面有PI 最大值和最小值
        var myMath = {
            PI: 3.141592653,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }

        console.log(myMath.PI);
        console.log(myMath.max(1, 5, 9));
        console.log(myMath.min(1, 5, 9));


        //1.绝对值方法
        console.log(Math.abs(1));//1
        console.log(Math.abs(-1));//1
        console.log(Math.abs('-1'));//1 隐式转换 会把字符串型-1 转化为数字型
        console.log(Math.abs('pink'));//NaN

        // 2.三个取整方法
        // (1) Math.floor() 向下取整 往最小了取值
        console.log(Math.floor(1.1));//1
        console.log(Math.floor(1.9));//1
        // (2) Math.ceil() ceil 天花板 向上取整 往最大了取值
        console.log(Math.ceil(1.1));//2
        console.log(Math.ceil(1.9));//2    
        // (3) Math.round() 四舍五入 其他数字都是四舍五入,但是.5特殊 他往大了取
        console.log(Math.round(1.1));//1
        console.log(Math.round(1.5));//2
        console.log(Math.round(1.9));//2
        console.log(Math.round(-1.1));//-1

        console.log(Math.round(-1.5));//-1 这个结果是-1


        // 1.Math对象随机数方法 random()返回一个随机的小数 0=<X<1
        // 2.这个方法里面不跟参数
        // 3.代码验证
        console.log(Math.random());
        // 4.我们想要得到两个数之间的随机整数 并且包含这两个数
        // Math.floor(Math.random()*(max-min+1))+min;
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1, 10));

        // 5.随机点名
        var arr = ['张三', '张三丰', '张三丰在', '李四', '李思思'];
        console.log(arr[getRandom(0, arr.length - 1)]);




    </script>
</head>
