<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.数组(Array)：就是一组数据的集合 存储在单个变量下的优雅方式
        // 2.利用 new 创建数组
        var arr = new Array();//创建了一个空的数组

        // 3.利用数组字面量创建数组
        var arr = []; //创建了一个空的数组
        //数组里面可以放任意类型的数据
        var arr1 = [1, 2, 'pink老师', true];
        // 4.我们数组里面的数据一定要用逗号分隔
        // 5.数组里面的数据，比如1，2， 我们称为数组元素
        console.log(arr1);
        // 6.获取数组元素 格式 数组名[索引号]
        console.log(arr1[2]);//pink老师
        console.log(arr1[3]); //ture

        console.log(arr1[0], arr1[2]);//想输出多个变量，用逗号分隔即可

    </script>
</head>

</body>

</html>
